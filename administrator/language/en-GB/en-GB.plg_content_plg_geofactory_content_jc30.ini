PLG_GEOFACTORY_CONTENT_JC30="Geocode Factory 5 - Content - Joomla content"
PLG_GEOFACTORY_CONTENT_JC30_DESCRIPTION="Geocode Factory<br />Content plugin<br /><br />This is the content plugin for Geocode Factory and the Joomla content.<br/><br />To use this plugin, save at least one time your Joomla article, and click on the editor's bottom 'Geocode' button. Geocode the position of the article (or pick a point on the map) and insert the plugin code (<strong>{myjoom_map}</strong>). This code will be replaced by the map.<br/><br /><br/><br /><a href='http://www.myjoom.com' target='_blank'>Get support and documentation</a> about the Geocode Factory.<br />Thanks you for posting a review in the <a href='http://extensions.joomla.org/extensions/maps-a-weather/geotagging/27041' target='_blank'>Joomla! Extensions Directory</a>.<br /><br />Rick and the team @ <a href='http://www.myjoom.com' target='_blank'>myJoom.com</a><br /><br />"

